<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticker Products</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Our Sticker Collection</h1>
        <p>Explore our wide range of stickers perfect for all your needs!</p>
    </header>
    <main>
        <section class="gallery">
            <div class="item">
                <img src="sticker1.jpg" alt="Sticker 1" class="thumbnail" data-large="sticker1-large.jpg">
                <h2>Sticker 1</h2>
            </div>
            <div class="item">
                <img src="sticker2.jpg" alt="Sticker 2" class="thumbnail" data-large="sticker2-large.jpg">
                <h2>Sticker 2</h2>
            </div>
            <div class="item">
                <img src="sticker3.jpg" alt="Sticker 3" class="thumbnail" data-large="sticker3-large.jpg">
                <h2>Sticker 3</h2>
            </div>
        </section>
    </main>
    <div id="lightbox" class="lightbox">
        <span class="close">&times;</span>
        <img class="lightbox-content" id="lightbox-img">
    </div>
    <script src="script.js"></script>
</body>
</html>
